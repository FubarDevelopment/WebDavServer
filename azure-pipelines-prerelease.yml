# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
    - release/*
    - develop

pr: none

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: prepare
  steps:
  - task: UseGitVersion@5
    displayName: 'GitVersion'
    inputs:
      versionSpec: '5.0.2-beta1.130'
      includePrerelease: true
      updateAssemblyInfo: false
  - script: |
      echo "##vso[build.updatebuildnumber]$(GitVersion.SemVer)"
    displayName: 'Set build version'

- job: build
  dependsOn: prepare
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: custom
      custom: pack
      arguments: FubarDev.WebDavServer.sln --output $(Build.ArtifactStagingDirectory) --include-symbols /p:Configuration=$(buildConfiguration) /p:Version=$(build.buildNumber) --verbosity Minimal
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: $(Build.ArtifactStagingDirectory)
      artifact: drop

- job: test
  dependsOn: prepare
  variables:
    buildConfiguration: 'Debug'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'test'
      projects: 'test/FubarDev.WebDavServer.Tests/FubarDev.WebDavServer.Tests.csproj'

- job: publish
  dependsOn:
  - build
  - test
  steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      artifactName: drop
      targetPath: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)
      ArtifactName: 'webdav-server'
      publishLocation: 'Container'
